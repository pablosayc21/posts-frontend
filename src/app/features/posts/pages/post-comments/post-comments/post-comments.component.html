@if(!loading()){
<div class="w-full flex justify-center mt-6 sm:mt-10">
    <div class="w-full flex flex-col items-center gap-8 px-4 sm:px-6">

        <app-post class="w-full max-w-xl sm:max-w-2xl lg:max-w-3xl" [post]="post()!" [showActions]="false"
            postColor="teal">
        </app-post>
        <div class="w-full max-w-xl sm:max-w-2xl lg:max-w-3xl mt-4 space-y-4">
            <h3 class="text-lg font-semibold text-gray-700">
                Comentarios ({{ comments().length }})
            </h3>
            @if (comments().length === 0) {
            <p class="text-sm text-gray-400">
                No hay comentarios para este post
            </p>
            }
            <div class="flex flex-col gap-2">
                @for (comment of comments(); track comment._id) {
                <app-comment [comment]="comment"></app-comment>
                }
            </div>
        </div>
        <app-comment-form [postId]="post()!._id" [isSubmitting]="isSubmitting()" [resetOnSuccess]="resetForm()" (submitForm)="createComment($event)" class="w-full max-w-xl sm:max-w-2xl lg:max-w-3xl"> </app-comment-form>
    </div>
</div>
}@else {
<app-page-loader></app-page-loader>
}
