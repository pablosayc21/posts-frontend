<div [ngClass]="{'post-card-1': postColor === 'teal','post-card-2': postColor === 'green','post-card-3': postColor === 'yellow'}">

    <div class="flex items-center gap-2 text-gray-700 font-semibold my-2">
        <span>{{post.author}}</span>
        <span class="text-gray-400 text-sm font-normal"> {{ post.createdAt | formatoFecha}} @if(post.updatedAt) { -
            {{post.updatedAt | formatoFecha}}}</span>
    </div>
    <div class="text-2xl font-serif italic text-gray-800 leading-relaxed mb-10">
        {{post.body}}
    </div>
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-8 text-gray-700">
            <div class="flex items-center gap-2 cursor-pointer">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4a2 2 0 0 0-2 2v14l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Z" />
                </svg>
                <span class="font-medium">12</span>
            </div>
            <div class="flex items-center gap-2 cursor-pointer">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 21s-6.7-4.35-9.33-7.6C.89 11.36 1.42 8.28 3.7 6.6c1.92-1.42 4.54-1.03 6.3.87 1.76-1.9 4.38-2.29 6.3-.87 2.28 1.68 2.81 4.76 1.03 6.8C18.7 16.65 12 21 12 21Z" />
                </svg>
                <span class="font-medium">48</span>
            </div>
        </div>
    </div>
</div>
