<div class="p-4 rounded-lg bg-white shadow-sm border">

    <div class="flex items-start justify-between gap-4">
        <div>
            <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2 text-gray-700 font-semibold">
                <span>{{ comment.name }}</span>
                <span class="text-gray-400 text-xs sm:text-sm font-normal">
                    {{ comment.createdAt | formatoFecha }}
                </span>
            </div>

            @if (comment.email) {
            <p class="text-xs text-gray-400">
                {{ comment.email }}
            </p>
            }
        </div>

        <button type="button" class="text-gray-400 hover:text-red-600 transition disabled:opacity-40"
            [disabled]="deleting" (click)="onDelete()">
            @if (!deleting) {
            <lucide-icon name="trash" class="w-5 h-5" />
            } @else {
            <lucide-icon name="loader" class="w-5 h-5 animate-spin" />
            }
        </button>
    </div>
    <p class="mt-3 text-gray-700 text-sm leading-relaxed">
        {{ comment.body }}
    </p>

</div>
