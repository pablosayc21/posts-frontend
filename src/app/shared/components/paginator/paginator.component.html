<div class="flex items-center gap-2">
    <button (click)="goToFirst()" [disabled]="currentPage === 1"
        class="p-2 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" title="Primera página">
        <lucide-icon name="chevrons-left" class="w-5 h-5" />
    </button>
    <button (click)="goToPrevious()" [disabled]="currentPage === 1"
        class="p-2 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" title="Página anterior">
        <lucide-icon name="chevron-left" class="w-5 h-5" />
    </button>
    <span class="px-3 py-1 text-gray-700">
        Página {{ currentPage }} de {{ totalPages }}
    </span>
    <button (click)="goToNext()" [disabled]="currentPage === totalPages"
        class="p-2 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" title="Página siguiente">
        <lucide-icon name="chevron-right" class="w-5 h-5" />
    </button>
    <button (click)="goToLast()" [disabled]="currentPage === totalPages"
        class="p-2 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" title="Última página">
        <lucide-icon name="chevrons-right" class="w-5 h-5" />
    </button>
</div>
